<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Create Task</h1>
    <form th:action="@{/tasks/save}" th:method="post">
        <input type="hidden" id="newGoalId" name="goalId" th:value="${goal.goalId}" />
        <div class="form-group">
            <label for="newTitle">Title</label>
            <input type="text" id="newTitle" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="newDetails">Details</label>
            <textarea id="newDetails" name="details" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="newStatus">Status</label>
            <select id="newStatus" name="status" class="form-control">
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="done">Done</option>
                <option value="cancelled">Cancelled</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a th:href="@{/tasks/{goalId}(goalId=${goal.goalId})}" class="btn btn-secondary mt-3">Back to Tasks</a>
</div>
</body>
</html>
