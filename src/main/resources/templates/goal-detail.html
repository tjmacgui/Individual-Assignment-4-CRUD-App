<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goal Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Goal Details</h1>
    <div class="card">
        <h5 class="card-header" th:text="${goal.title}"></h5>
        <div class="card-body">
            <h5 class="card-title" th:text="'ID: ' + ${goal.goalId}"></h5>
            <p class="card-text" th:text="'Title: ' + ${goal.title}"></p>
            <p class="card-text" th:text="'Details: ' + ${goal.details}"></p>
            <p class="card-text" th:text="'Target Date: ' + ${goal.targetDate}"></p>
            <p class="card-text" th:text="'Status: ' + ${goal.status}"></p>
            <a th:href="@{/goals/edit/{id}(id=${goal.goalId})}" class="btn btn-primary">Edit Goal</a>
            <a th:href="@{/tasks/{goalId}(goalId=${goal.goalId})}" class="btn btn-primary">View Tasks</a>
            <a href="/goals" class="btn btn-secondary">Back to Goals</a>
        </div>
    </div>
</div>
</body>
</html>
