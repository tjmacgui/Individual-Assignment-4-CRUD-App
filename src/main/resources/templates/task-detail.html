<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Task Details</title>
</head>
<body>
<div class="container">
    <h1>Task Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Task Title: <span th:text="${task.title}"></span></h5>
            <p class="card-text">Details: <span th:text="${task.details}"></span></p>
            <p class="card-text">Status: <span th:text="${task.status}"></span></p>
            <p class="card-text">Goal: <span th:text="${task.goal.title}"></span></p>
            <a th:href="@{'/tasks/edit/' + ${task.taskId}}" class="btn btn-warning">Edit</a>
            <a th:href="@{'/tasks/delete/' + ${task.taskId}}" class="btn btn-danger" th:onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
            <a th:href="@{'/goals/tasks/' + ${task.goal.goalId}}" class="btn btn-secondary">Back to Task List</a>
        </div>
    </div>
</div>
</body>
</html>
