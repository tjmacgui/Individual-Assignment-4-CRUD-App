<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Create Goal</title>
</head>
<body>
<div class="container">
    <h1>Create Goal</h1>
    <form th:action="@{/goals/save}" th:object="${goal}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="details" class="form-label">Details</label>
            <textarea id="details" name="details" class="form-control" th:field="*{details}"></textarea>
        </div>
        <div class="mb-3">
            <label for="targetDate" class="form-label">Target Date</label>
            <input type="date" id="targetDate" name="targetDate" class="form-control" th:field="*{targetDate}" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" name="status" class="form-control" th:field="*{status}">
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="done">Done</option>
                <option value="cancelled">Cancelled</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
