<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Tasks for Goal: <span th:text="${goal.title}"></span></h1>
    <a th:href="@{/tasks/new/{goalId}(goalId=${goal.goalId})}" class="btn btn-primary">Create New Task</a>
    <a href="/goals/all" class="btn btn-secondary">Back to Goals</a>
    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.taskId}"></td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.status}"></td>
            <td>
                <a th:href="@{/tasks/detail/{id}(id=${task.taskId})}" class="btn btn-info">View</a>
                <a th:href="@{/tasks/edit/{id}(id=${task.taskId})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/tasks/delete/{id}(id=${task.taskId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
