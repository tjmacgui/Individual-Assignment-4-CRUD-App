<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Goal List</title>
</head>
<body>
<div class="container">
    <h1>Goal List</h1>
    <a href="/goals/new" class="btn btn-primary mb-3">Create New Goal</a>
    <div class="list-group">
        <div th:each="goal : ${goals}" class="list-group-item">
            <h5 th:text="${goal.title}"></h5>
            <p th:text="'Details: ' + ${goal.details}"></p>
            <p th:text="'Target Date: ' + ${goal.targetDate}"></p>
            <p th:text="'Status: ' + ${goal.status}"></p>
            <a th:href="@{'/goals/edit/' + ${goal.goalId}}" class="btn btn-secondary">Edit</a>
            <a th:href="@{'/goals/delete/' + ${goal.goalId}}" class="btn btn-danger" th:onclick="return confirm('Are you sure you want to delete this goal?');">Delete</a>
            <a th:href="@{'/goals/tasks/' + ${goal.goalId}}" class="btn btn-info">View Tasks</a>
        </div>
    </div>
</div>
</body>
</html>
